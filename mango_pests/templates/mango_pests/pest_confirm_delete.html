{% extends "mango_pests/base.html" %}

{% block content %}
<div class="container mt-4">
  <h3>Confirm Deletion</h3>
  <p>Are you sure you want to delete the pest "{{ pest.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'pestlist' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
