{%extends "mango_pests/base.html"%}

{%comment%}
    Everytime I write a <div> a part of my soul dies.

{%endcomment%}

{%block content%}
<div class="container">
    <div class="row justify-content-center mb-2">
        <div class="card mb-2 w-50">
            <div class="card-body text-center">
                <h6 class="card-title">Mango Pests and Diseases</h6>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" >
            {% for card in pestcards %}
            <div class="card mb-2" >
                <div class="row g-0 align-items-center">
                    <div class="col-md-2" >
                        <img class="img-fluid rounded-start" src="{{ card.image }}" alt="Card image cap">
                    </div>
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <div class="card-body align-items-center">
                            <p class="card-title">{{ card.title }}</p>
                        </div>
                    </div>
                    <div class="col-md-7" >
                        <div class="card-body align-items-center">
                            <p class="card-text">{{ card.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
