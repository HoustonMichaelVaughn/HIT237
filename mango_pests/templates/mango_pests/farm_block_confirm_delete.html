{% extends "mango_pests/base.html" %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the farm block "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile' %}">Cancel</a>
  </form>
{% endblock %}
