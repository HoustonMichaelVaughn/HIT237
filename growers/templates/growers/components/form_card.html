<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: {{ max_width|default:'500px' }};">
    <h3 class="card-title text-center mb-4">{{ title }}</h3>

    {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn {{ submit_class|default:'btn-primary' }} w-100">
        {{ submit_label|default:'Submit' }}
      </button>
    </form>
  </div>
</div>
